{% import "components/input.html" as forms %}

<div class="w-full flex flex-col gap-y-10 px-5 p-5">
  <div class="w-full flex flex-col gap-y-5">
    <p class="text-3xl text-slate-900">Your library</p>
    <table class="w-full table-fixed border-collapse border border-slate-200">
      <thead>
        <th class="py-2 border border-slate-200 w-1/4">Title</th>
        <th class="border border-slate-200 w-1/8">Length</th>
        <th class="border border-slate-200">Date Uploaded</th>
      </thead>
      <tbody>
        <tr>
          {% for audio in audios%}
          <td class="py-2 border border-slate-200 p-2">{{audio.label}}</td>
          <td class="border border-slate-200 p-2">{{audio.length}}</td>
          <td class="border border-slate-200 p-2">{{audio.last_modified}}</td>
          {% endfor %}
        </tr>
      </tbody>
    </table>
  </div>
  <div id="audio-upload">{% include "sections/audio-upload.html" %}</div>
</div>

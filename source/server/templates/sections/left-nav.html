{% import "components/input.html" as forms %}

<div class="w-full flex flex-col gap-y-10 px-5 p-5">
  <div class="w-full flex flex-col gap-y-5">
    <p class="text-3xl text-slate-900">Your library</p>
    <table class="w-full table-fixed border-collapse border border-slate-200">
      <thead>
        <th class="py-2 border border-slate-200 w-1/4">Title</th>
        <th class="border border-slate-200 w-1/8">Length</th>
        <th class="border border-slate-200">Date Uploaded</th>
      </thead>
      <tbody>
        <tr>
          <td class="py-2 border border-slate-200 p-2">Audio 1</td>
          <td class="border border-slate-200 p-2">1h 20min</td>
          <td class="border border-slate-200 p-2">12/08/2023</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div>
    <form id="audio-upload" hx-encoding="multipart/form-data" hx-post={{url_for("upload.index")}}
      class="border rounded-md flex flex-col gap-y-5 w-3/4 p-5 max-w-md">
      {{forms.input("title", title="Title", placeholder="Enter title")}}
      {{forms.input("description", title="Description", placeholder="Enter description for audio file")}}
      <input type="file" name="audio" class="file:mr-4 file:py-2 file:px-4
  file:rounded-full file:border-0
  file:text-sm file:font-semibold
  file:bg-violet-50 file:text-violet-700" />
      <input type="submit" value="Add to library" form="audio-upload"
        class="px-2 py-3 border-2 rounded-[30px] border-slate-300 text-black bg-slate-white text-sm" />
    </form>
  </div>

</div>

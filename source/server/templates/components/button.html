<!--
  @Params {label -> The label to display}
-->
{% macro secondary(label) -%}
<button
  class="px-2 py-3 border-2 rounded-lg border-slate-300 text-black bg-slate-white"
>
  {{label}}
</button>
{%- endmacro %}

<!--
  @Params {label -> The label to display}
-->
{% macro primary(label) -%}
<button class="px-6 py-12">{{label}}</button>
{%- endmacro %}
